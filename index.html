<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- logo -->
    <header>
        <img src="/img/logo.png" alt="Logo">
    </header>
    <div class="contenedor">
        <!-- banner -->
        <div class="hero">
            <img src="/img/image-hero.jpg" alt="Image hero">
        </div>

        <!-- main -->
        <main>
            <h2>Our Products</h2>
            <ul class="products-list">
                <!-- 1 -->
                <li>
                    <img src="/img/blue-jeans.jpg" alt="Blue jeans">
                    <p>Blue Jeans<span>$39</span></p>
                    <a href="#" class="btn">Buy</a>
                </li>
                <!-- 2 -->
                <li>
                    <img src="/img/jeans02.jpg" alt="Jeans">
                    <p>Jeans<span>$50</span></p>
                    <a href="#" class="btn">Buy</a>
                </li>
                <!-- 3 -->
                <li>
                    <img src="/img/t-shirt01.jpg" alt="Black t-shirt">
                    <p>Black T-shirt<span>$20</span></p>
                    <a href="#" class="btn">Buy</a>
                </li>
                <!-- 4 -->
                <li>
                    <img src="/img/t-shirt02.jpg" alt="Green T-shirt">
                    <p>Green T-shirt<span>$20</span></p>
                    <a href="#" class="btn">Buy</a>
                </li>
                <!-- 5 -->
                <li>
                    <img src="/img/shoes01.jpg" alt="Yellow Shoes">
                    <p>Yellow Shoes<span>$60</span></p>
                    <a href="#" class="btn">Buy</a>
                </li>
                <!-- 6 -->
                <li>
                    <img src="/img/shoes02.jpg" alt="Black Shoes">
                    <p>Black Shoes<span>$60</span></p>
                    <a href="#" class="btn">Buy</a>
                </li>
                <!-- 7 -->
                <li>
                    <img src="/img/skateboard01.jpg" alt="Skateboard Magma">
                    <p>Skateboard Magma<span>$79</span></p>
                    <a href="#" class="btn">Buy</a>
                </li>
                <!-- 8 -->
                <li>
                    <img src="/img/skateboard02.jpg" alt="Skateboard Spokey">
                    <p>Skateboard Spokey-R<span>$79</span></p>
                    <a href="#" class="btn">Buy</a>
                </li>
                <!-- 9 -->
                <li>
                    <img src="/img/skateboard03.jpg" alt="Skateboard Spokey">
                    <p>Skateboard Spokey-B<span>$79</span></p>
                    <a href="#" class="btn">Buy</a>
                </li>

            </ul>

        </main>
    </div>
</body>

</html>
